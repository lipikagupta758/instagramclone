{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Instagram Login Form</title>

  <style>
  .error-message {
    color: #ff3860; /* A red color for error messages */
    background-color: #fff4f4; /* Light red background for visibility */
    padding: 8px;
    border: 1px solid #ff3860;
    border-radius: 4px;
    margin-top: 5px;
    font-size: 14px;
  }

  /* Highlight the input field with errors */
  input.is-invalid, textarea.is-invalid, select.is-invalid {
    border-color: #ff3860;
    background-color: #fff4f4;
  }
</style>

</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="" method= "POST">
          {% csrf_token %}
          <div class="logo">
            <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
          </div>
          <div style="font-size: 14px;">{{form.as_p}}</div>    

          <button class="form-btn" type="submit">Log in</button>

          <span class="has-separator">Or</span>
          <a class="facebook-login" href="#">
            <i class="fab fa-facebook-square"></i> Log in with Facebook
          </a>
          <a class="password-reset" href="#">Forgot password?</a>
        </form>

        <div class="sign-up">
          Don't have an account? <a href= "{% url 'register' %}"> Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app.</span>
          <div class="badges">
            <img src="{% static 'assets2/images/app-store.png' %}" alt="app-store badge">
            <img src="{% static 'assets2/images/google-play.png' %}" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href= "https://about.meta.com/">Meta</a>
            </li>
            <li>
              <a href="https://about.instagram.com/">About</a>
            </li>
            <li>
              <a href= "https://about.instagram.com/blog"> Blog </a>
            </li>
            <li>
              <a href="https://about.instagram.com/about-us/careers">Jobs</a>
            </li>
            <li>
              <a href= "https://help.instagram.com/"> Help</a>
            </li>
            <li>
              <a href="https://developers.facebook.com/docs/instagram-platform">Api</a>
            </li>
            <li>
              <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a>
            </li>
            <li>
              <a href="https://help.instagram.com/581066165581870/">Terms</a>
            </li>
            <li>
              <a href="https://www.instagram.com/explore/locations/">Locations</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          &copy 2024 Instagram
        </div>
      </div>
  </footer>

</body>

</html>
